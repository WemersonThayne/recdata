<?xml version="1.0" encoding="utf-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"    
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<div id='cadastraritem-form'>
		<div class='inside'>
					
			<h1>Cadastrar Item</h1>					
			<h:form>
				<h:messages id="messagesCadastrarItem" globalOnly="true"/>
				<h:panelGrid columns="1">
					<!-- Categoria do Item -->
					<h:outputLabel value="Categorias" for="categorias"/>
			        <h:selectOneMenu id="categorias"
			                         value="#{cadastrarItemBean.categoria}"
			                         required="true">
			            <f:converter converterId="br.edu.ifpb.recdata.convert.CategoriasConverter"/>
			            <f:selectItems value="#{cadastrarItemBean.categorias}" />
			        </h:selectOneMenu>
			        <h:message for="categorias"/>
					
					<!-- Nome do Item -->
					<h:outputLabel value="Item" for="descricao"/>							
					<h:inputText class="defaultBoxRadius" id="descricao" value="#{cadastrarItemBean.descricao}" size="45" required="true">
						<f:validateLength maximum="45"/>
					</h:inputText>
					<h:message for="descricao"/>
					
				</h:panelGrid>
				<h:panelGrid columns="2">
					<input id="bt_clean" type="reset" value="Limpar"/>		
					<h:commandButton id="bt_send" value="Cadastrar" action="#{cadastrarItemBean.cadastrarItem}"/>					
				</h:panelGrid>
			</h:form>
		</div>
	</div>	
</ui:composition>
